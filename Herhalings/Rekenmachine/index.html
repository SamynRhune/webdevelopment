<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link type="text/css" href="Css/index.css" rel="stylesheet">
    <link rel="stylesheet" href="Css/bootstrap-grid.css">
    <title>Rekenmachine</title>
</head>
<body>
<div id="rekenmachine">

    <div id="scherm">_</div>
    <div id="knoppen">
        <input type="button" id="1" value="1">
        <input type="button" id="2" value="2">
        <input type="button" id="3" value="3">
        <input type="button" id="plus" value="+">
        <br>
        <input type="button" id="4" value="4">
        <input type="button" id="5" value="5">
        <input type="button" id="6" value="6">
        <input type="button" id="min" value="-">
        <br>
        <input type="button" id="7" value="7">
        <input type="button" id="8" value="8">
        <input type="button" id="9" value="9">
        <input type="button" id="maal" value="*">
        <br>
        <input type="button" id="0" value="0">
        <input type="button" id="deel" value="/">



    </div>
</div>

<script type="text/javascript" charset="utf-8" src="Scripts/index.js"></script>
</body>
</html>
