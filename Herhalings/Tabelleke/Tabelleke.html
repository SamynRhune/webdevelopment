<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table</title>
</head>
<body>
  <table cellspacing="0px" border="5x" width="95%">
    <colgroup>
      <col width="20%">
      <col width="20%">
      <col width="20%">
      <col width="20%">
      <col width="20%">
    </colgroup>
    <thead>
      <tr>
        <th>Nummer</th>
        <th>Kleur</th>
        <th>Outfit</th>
        <th>Naam</th>
        <th>Eten</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>1</td>
        <td>Rood</td>
        <td>Baggy</td>
        <td>Mark</td>
        <td>Spaghetti</td>
      </tr>
      <tr>
        <td rowspan="2">2</td>
        <td>Groen</td>
        <td>Skinny</td>
        <td>Bertrand</td>
        <td>Lasagna</td>
      </tr>
      <tr>

        <td>Geel</td>
        <td>Streetwear</td>
        <td>Arjan</td>
        <td>Sushi</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td>3</td>
        <td>Blauw</td>
        <td>Arjan</td>
        <td colspan="2">Sushi</td>
      </tr>
    </tfoot>
  </table>
</body>
</html>
