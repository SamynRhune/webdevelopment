<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Title</title>
</head>
<body>
    <table border="1px">
        <thead>
        <tr>
            <td>Product</td>
            <td>Prijs</td>
            <td>Aantal</td>
            <td>Btw</td>
            <td>Subtotaal</td>
        </tr>
        </thead>
        <tr>
        <td>Product 1</td>
        <td class="prijs">10 Euro</td>
        <td><input class="quantity" type="number" value="0"></td>
        <td class="btw">6%</td>
        <td class="subtotaal">0.00 Euro</td>
        </tr>
        <tr>
            <td>Product 2</td>
            <td class="prijs">15 Euro</td>
            <td><input class="quantity" type="number" value="0"></td>
            <td class="btw">21%</td>
            <td class="subtotaal">0.00 Euro</td>
        </tr>
        <tr>
            <td>Product 3</td>
            <td class="prijs">12.2 Euro</td>
            <td><input class="quantity" type="number" value="0"></td>
            <td class="btw">21%</td>
            <td class="subtotaal">0.00 Euro</td>
        </tr>
        <tr>
            <td colspan="4">Totaal</td>
            <td id="totaal">0.00 Euro</td>
        </tr>
    </table>
    <input type="button" value="Herbereken" id="Bereken">

<script type="text/javascript" charset="utf-8" src="Scripts/index.js"></script>
</body>
</html>
