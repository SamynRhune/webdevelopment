<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Formwaardes</title>
</head>
<body>


<span>Is een roker?</span><label for="roker"></label><input type="checkbox" id="roker"><br>

<span>Nederlands</span><label for="nl"></label><input type="radio" value="nl" checked="nl" id="nl" name="moedertaal"><br>
<span>Frans</span><label for="fr"></label><input type="radio" value="fr" checked="fr" id="fr" name="moedertaal"><br>
<span>Duits</span><label for="du"></label><input type="radio" value="en" checked="en" id="en" name="moedertaal"><br>

<span>Favorite buurland</span><label for="buurland"></label><select id="buurland">
    <option value="Nederland">Nederland</option>
    <option value="Frankrijk">Frankrijk</option>
    <option value="Duitsland">Duitsland</option>
</select><br>

<label for="bestelling"></label>
<select id="bestelling" multiple>
    <option value="1">Aardappelen</option>
    <option value="2">Brood</option>
    <option value="3">Melk</option>
    <option value="4">Biefstuk</option>
    <option value="5">Chips</option>
    <option value="6">Krant</option>

</select><br>
<input type="button" id="knop" value="Bereken">



<script type="text/javascript" charset="utf-8" src="Scripts/index.js"></script>
</body>
</html>
